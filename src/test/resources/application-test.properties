# Test configuration for AWS S3
aws.accessKey=test-access-key
aws.secretKey=test-secret-key
aws.region=us-east-1
aws.s3.bucket=test-bucket

# MongoDB configuration for tests
spring.data.mongodb.uri=mongodb://localhost:27017/streaming-test

# Disable MongoDB auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Multipart configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB